<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret - Giriş & Kayıt Ol</title>
    <link rel="stylesheet" href="styles/Untitled-2.css">
</head>
<body>
    <div class="rain"></div> <!-- Yağmur efekti eklenen div -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title" id="form-title">Giriş Yap</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">E-posta:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Şifre:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <p class="switch-form-text">Hesabınız yok mu? <a href="#" id="switch-to-register">Kayıt Ol</a></p>
            </form>

            <form id="register-form" style="display: none;">
               
                <div class="input-group">
                    <label for="register-email">E-posta:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Şifre:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Şifre Tekrarı:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Kayıt Ol</button>
                <p class="switch-form-text">Hesabınız var mı? <a href="#" id="switch-to-login">Giriş Yap</a></p>
            </form>
        </div>
    </div>

    <script src="script/Untitled-3.js"></script>
</body>
</html>
